version: '3.8'

services:
  llm-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./api/src:/app/src  # Hot reload for development
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge